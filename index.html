---
layout: default
---

<div class="well main-page">
      {% for post in site.posts limit:10 %}
        <h3 class="post-title">
          <a href="{{ site.baseurl}} {{ post.url }}">
            {{ post.title }}
          </a>
        </h3>

        <div class="post-meta">
          <ul>
            {% for tag in post.tags %}
              <li><a href="/tag/{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
          </ul>
          <time>{{ post.date | date_to_string }}</time>
        </div>

        <div class="post-descr">
        <p>
          {{ post.description }}
        </p>
      </div>
      {% endfor %}
    </div>
</div>
